<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College website</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar">
        <h1 class="logo">XYZUST</h1>
        <ul class="links">
            <li class="r1"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Academics</a></li>
            <li><a href="#">Newsletter</a></li>
            <li class="contact"><a href="#">Contact Us</a></li>
        </ul>
        <img src="menu.png" alt="" class="menu">



    </nav>
    <header>
        <div class="content">
            <h1>Welcome to XYZ University</h1>
            <div class="line">
                <h2>-----Unleash your ENDLESS POTENTIAL with us.-----</h2>
                <a href="#" class="contact">Learn More</a>
            </div>
        </div>
    </header>
    <script>
        const menu = document.querySelector('.menu')
        const links = document.querySelector('.links')
        menu.addEventListener('click', () => { links.classList.toggle('mobile-menu') })
    </script>
</body>

</html>
